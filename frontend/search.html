<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>SoundScape</title>

<body>
    <div class="wrapper">
            <!-- <header class="header"> -->
                <div class="home-page__container">
                    <div class="control-panel__container">
                        <div class="control-panel__button">
                            <ul class="control-panel__list">
                                <li class="control-panel__item">
                                    <img class="control-panel__img second-img" src="img/svg/home-logo-2.svg" alt="Home">
                                    <a href="/" class="control-panel__text">Domů</a>
                                </li>
                                <li class="control-panel__item">
                                    <img class="control-panel__img second-img search-img" src="img/svg/search-logo-2.svg" alt="Search">
                                    <img src="" alt="">
                                    <a href="/search" class="control-panel__text search-text">Hledat</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="playlist__container">
                        <div class="playlist-library">
                            <ul class="playlist-library__list">
                                <li class="library-title">
                                    <img src="img/svg/library.svg" alt="" class="playlist-library__img">
                                    <strong>Tvoje knihovna</strong>
                                </li>
                                <li class="library-name">Nedávno přidané</li>
                                <li class="library-name">Zpěváci</li>
                                <li class="library-name">Písně</li>
                                <li class="library-name">Alba</li>
                            </ul>
                        </div>
                        <div class="playlist-playlist">
                            <ul class="playlist-playlist__list" id="playlist-list">
                                <li class="playlist-title">
                                    <img src="/img/svg/music.svg" alt="" class="playlist-playlist__img">
                                    <strong>Tvoje playlisty</strong>
                                </li>
                                <li class="playlist-name">
                                    <button id="addPlaylistBtn"><img src="/img/svg/plus.svg" alt=""></button>Přidat playlist
                                </li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="player-bar__container">
                    <div class="player-controls__container">
                        <div class="player-controls__buttons">
                            <div class="player-controls__left">
                                <button class="player-controls-shuffle">
                                    <img class="player-controls-img" src="img/svg/shuffle.svg" alt="Shuffle">
                                </button>
                                <button class="player-controls-last">
                                    <img class="player-controls-img" src="img/svg/last-logo.svg" alt="Last">
                                </button>
                            </div>
                            <div class="player-controls-center">
                                <button class="player-controls-play">
                                    <img class="player-controls-img button-play" src="img/svg/play-logo.svg" alt="Play">
                                </button>
                                <button class="player-controls-pause">
                                    <img class="player-controls-img button-pause" src="img/svg/pause-logo.svg" alt="Pause">
                                </button>
                            </div>
                            <div class="player-controls__right">
                                <button class="player-controls-next">
                                    <img class="player-controls-img" src="img/svg/next-logo.svg" alt="Shuffle">
                                </button>
                                <button class="player-controls-repeat">
                                    <img class="player-controls-img" src="img/svg/repeat.svg" alt="Last">
                                </button>
                            </div>
                        </div>
                        <div class="track-info-container">
                            <div class="track-info-photo">
                                <img class="track-info-img" src="img/song album/acdc.png" alt="Album">
                            </div>
                            <div class="track-info-text">
                                <div class="track-into-title">
                                    <a href="" class="track-info-song">Back in Black</a>
                                    <a href="" class="track-info-name">AC/DC</a>
                                </div>
                            </div>
                        </div>
                        <div class="playback-bar-volume">
                            <img src="img/svg/sound-logo.svg" alt="" class="playback-bar-img">
                            <input class="controls-volume" type="range" min="0" max="1" step="0.1" name="volume" value="0.5">
                        </div>
                        <div class="player-login" id="user-status">

                            <div class="button-login" id="loginButton">
                              <a href="/auth/sign-in">Přihlásit se</a>
                            </div>
                            <div class="login-user" id="userIcon">
                              <button id="userPanel"><img src="img/svg/lucide_user.svg" alt=""></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-view__container" id="mainViewContainer">
                    <div class="main-view__row">
                        <div class="search-bar__container">
                            <form id="search-form">
                                <div class="search-bar">
                                    <img class="search-bar__img" src="img/svg/search-logo.svg" alt="">
                                    <input class="search-input" type="search" id="search-term" placeholder="Co chceš přehrát?">
                                </div>
                            </form>
                            <div class="next-page">
                                <a href="search-result.html">P</a>
                            </div>
                        </div>

                                </div>
                            </div>
                        </div>
                        <div id="search-results" class="song-table__container">
                            <table class="song-table" id="song-table">
                                <thead>
                                    <tr>
                                      <th>Píseň</th>
                                      <th>Zpěvák</th>
                                      <th>Album</th>
                                      <th>Čas</th>
                                    </tr>
                                  </thead>
                                  <tbody id="song-table-body">

                            </table>
                        </div>
                    </div>
                </div>

                <div class="add-playlist__container" id="customDialogPlaylist">
                    <div class="add-playlist-topbar">
                      <div class="add-playlist-title">
                        <p>Nový playlist</p>
                      </div>
                      <div class="add-playlist-close">
                        <button id="addPlaylistBtnClose"><img src="img/svg/cancel.svg" alt=""></button>
                      </div>
                    </div>
                    <div class="add-playlist-content">
                      <div class="add-playlist-img">
                        <img src="img/svg/music-addplaylist.svg" alt="">
                      </div>
                      <div class="add-playlist-input">
                        <input type="text" placeholder="Název" class="playlist-input short" id="playlistName"><br>
                        <input type="text" placeholder="Přidat volitelný popis" class="playlist-input tall">
                      </div>
                    </div>
                    <div class="add-playlist-button">
                      <button id="addPlaylistCustom">Uložit</button>
                    </div>
                </div>
                <div id="customDialogUser">
                    <div class="user-list__container">
                      <ul>
                        <li><a href="/">Účet</a></li>
                        <li><a href="/">Profil</a></li>
                        <li><a href="/">Nastavení</a></li>
                        <li><a id="logoutButton" href="/auth/logout">Odhlásit</a></li>
