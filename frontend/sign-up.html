<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sign-in.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <form action="/auth/sign-up" method="post">
            <h1>Registrace</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" name="username" required>
                <img src="../img/svg/lucide_user.svg" alt="Username">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" id="email" name="email" required>
                <img src="../img/svg/email-8-svgrepo-com 1.svg" alt="Email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Heslo" id="password" name="password" required>
                <img src="../img/svg/lock-open-svgrepo-com 1.svg" alt="Password">
            </div>
            <button class="btn" type="submit">Zaregistrovat se</button>
        </form>
    </div>
</body>
</html>
