<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sign-in.css">
    <title>Sign In</title>
</head>
<body>
    <div class="wrapper">
        <form action="/auth/sign-in" method="post">
            <h1>Přihlášení</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" name="username" required>
                <img src="../img/svg/lucide_user.svg" alt="Username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Heslo" id="password" name="password" required>
                <img src="../img/svg/lock-open-svgrepo-com 1.svg" alt="Password">
            </div>
            <div class="remember-forgot">
                <a href="password.html">Zapomenuté heslo?</a>
            </div>
            <button class="btn" type="submit" id="signIn">Přihlásit se</button>
            <div class="register-link">
                <a href="/auth/sign-up">Nová registrace</a>
            </div>
        </form>
    </div>
</body>
</html>
